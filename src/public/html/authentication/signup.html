<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/a4092194f5.js" crossorigin="anonymous"></script>
    <!--STYLES-->
    <link href="../../public/css/styles.css" rel="stylesheet" type="text/css">
    <title>Alkemy Challenge</title>

</head>

<body>
    <div class="navbarContainer">
        
    </div>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="card text-center">
                    <div class="card-header">
                        <h3>SignUp</h3>
                        <div class="card-body">
                            <img src="/public/img/logo.png" alt="Logo alkemy" class="card-img-top mx-auto m-2 rounded-circle w-50" >
                            <div class="conatiner">
                                <div class="row">
                                    <div class="mx-auto mb-3 messageContainer">
                                       <!--Here goes the successfull messagges-->
                                    </div>
                                </div>
                            </div>
                            <form class= "formSignup" method="POST">
                                <div class="form-group mb-3">
                                    <input type="email" name="email" placeholder="Email" class="form-control" autofocus required> 
                                </div>
                                <div class="form-group mb-3">
                                    <input type="password" name="password" placeholder="Password" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-alkemy col-12">
                                        SignUp
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="helpers.js"></script>
    <script type="text/javascript" src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
