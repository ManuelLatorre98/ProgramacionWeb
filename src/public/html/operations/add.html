<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/a4092194f5.js" crossorigin="anonymous"></script>
    <!--STYLES-->
    <link href="../../public/css/styles.css" rel="stylesheet" type="text/css">
    <title>Alkemy Challenge</title>

</head>

<body>
    <div class="navbarContainer">
        <!--Here goes the navbar-->
    </div>

    <div class="container p-2">
        <div class="row">
            <div class="col-md-6 mx-auto my-auto">
                <div class="card">
                    <div class="card-body">
                        <form class="formAdd" method="POST">
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" name="concept" placeholder="Concept" autofocus required>
                            </div>

                            <div class="form-group mb-3">
                                <input type="number" class="form-control" name="amount" placeholder="Amount" required>
                            </div>

                            <div class="form-group mb-3">
                                <input type="date" class="form-control" name="date" placeholder="Date" required>
                            </div>

                            <div class="form-group mb-5">
                                <select name="type">
                                    <option value="Entry" selected>Entry</option>
                                    <option value="Egress">Egress</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <button class="btn btn-success col-12 mt-3 btn-save">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="helpers.js"></script>
    <script type="text/javascript" src="add.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
